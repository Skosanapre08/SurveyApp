
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simple Survey</h1>
        <form id="surveyForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br><br>

            <label>1. Do you exercise regularly?</label><br>
            <input type="radio" name="q1" value="Yes" required> Yes
            <input type="radio" name="q1" value="No"> No<br><br>

            <label>2. Rate your lifestyle (1-5):</label>
            <input type="number" name="q2" min="1" max="5" required><br><br>

            <label for="q3">3. What is your favorite healthy food?</label>
            <input type="text" id="q3" name="q3" required><br><br>

            <button type="submit">Submit</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
